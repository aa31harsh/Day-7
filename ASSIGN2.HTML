<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>School Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #f5f6fa;
    }

    .sidebar {
      width: 220px;
      background: linear-gradient(to bottom, #4caf50, #a5d6a7);
      color: white;
      padding: 20px 0;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar ul {
      list-style-type: none;
      padding-left: 0;
    }

    .sidebar ul li {
      padding: 12px 20px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.1);
      margin: 5px 10px;
      border-radius: 5px;
    }

    .sidebar ul li:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .main-content {
      flex: 1;
      padding: 30px;
    }

    .main-content h1 {
      color: #4caf50;
      text-align: center;
      margin-bottom: 30px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .card {
      background-color: white;
      padding: 30px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin-bottom: 10px;
      color: #444;
    }

    .card p {
      font-size: 24px;
      color: #4caf50;
      font-weight: bold;
    }

    @media screen and (max-width: 768px) {
      .cards {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>School Dashboard</h2>
    <ul>
      <li>Dashboard</li>
      <li>Students</li>
      <li>Teachers</li>
      <li>Classes</li>
      <li>Exams</li>
      <li>Library</li>
      <li>Settings</li>
    </ul>
  </div>

  <div class="main-content">
    <h1>Welcome to the School Dashboard</h1>
    <div class="cards">
      <div class="card">
        <h3>Total Students</h3>
        <p>500</p>
      </div>
      <div class="card">
        <h3>Total Teachers</h3>
        <p>50</p>
      </div>
      <div class="card">
        <h3>Classes</h3>
        <p>20</p>
      </div>
      <div class="card">
        <h3>Upcoming Exams</h3>
        <p>5</p>
      </div>
    </div>
  </div>

</body>
</html>
