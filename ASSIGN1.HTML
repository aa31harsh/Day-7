<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff;
      margin: 0;
    }

    .calculator {
      background-color: #555;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 4px 4px 10px rgba(0,0,0,0.2);
      width: 250px;
    }

    .display {
      background: white;
      height: 40px;
      margin-bottom: 10px;
      font-size: 24px;
      padding: 5px 10px;
      text-align: right;
      border: none;
      width: 100%;
      box-sizing: border-box;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }

    .buttons button {
      padding: 15px;
      font-size: 18px;
      background-color: #34d1bf;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .buttons button:active {
      background-color: #2bb0a6;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" class="display" value="0" disabled />
    <div class="buttons">
      <button>C</button>
      <button>%</button>
      <button>â‡¦</button>
      <button>/</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>*</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
      <button>00</button>
      <button>0</button>
      <button>.</button>
      <button>=</button>
    </div>
  </div>

</body>
</html>
